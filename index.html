<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="parent center">
        <h1>Calificador de examenes manual</h1>
        <h2>Por David Alemán</h2>
        <form id="datos" class="center">
            <h3>Ingresa los datos del examen</h3>
            <div id="titulo-parent" class="center">
                <label for="titulo">Título del examen:&ThickSpace;</label>
                <input name="titulo" id="titulo" type="text" placeholder="Ej: Examen del IPN" autocomplete="off">
            </div>

            <div id="nombre-parent" class="center">
                <label for="nombre">Ingresa tu nombre<span class="req">*</span>:&ThickSpace;</label>
                <input name="nombre" id="nombre" type="text" placeholder="Ej: David" required autocomplete="off">
            </div>

            <div id="max-buenas-parent" class="center">
                <label for="max-buenas">Número máximo de respuestas correctas<span
                        class="req">*</span>:&ThickSpace;</label>
                <input name="max-buenas" id="max-buenas" type="number" min="0" placeholder="Ej: 120" required
                    autocomplete="off">
            </div>

            <button type="button" id="submit" class="boton">Empezar</button>
    </div>
    </form>
    <footer>
        <a href="http://dvd22.me/" target="_blank" rel="noopener">David Alemán © 2024</a>
        <span>dvd22.me</span>
    </footer>

    <script src="./form.js"></script>
</body>

</html>
